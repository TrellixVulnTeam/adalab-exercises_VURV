<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <form action="" method="post">
      <label for="firstName">Nombre</label>
      <input
        class="form"
        id="firstName"
        placeholder="Nombre"
        type="text"
        name="firstName"
        required
      />
      <label for="lastName">Apellidos</label>
      <input
        class="form"
        id="lastName"
        placeholder="Apellidos"
        type="text"
        name="lastName"
      />
      <label for="emailAddress">Correo electrónico</label>
      <input
        class="form"
        id="emailAddress"
        placeholder="eMail"
        type="email"
        name="emailAddress"
        required
      />
      <label for="address">Calle</label>
      <input
        class="form"
        id="address"
        placeholder="Dirección"
        type="text"
        name="address"
        required
      />
      <label for="town">Ciudad</label>
      <input
        class="form"
        id="towm"
        placeholder="Municipio"
        type="text"
        name="town"
        required
        value="Madrid"
      />
      <label for="province">Provincia</label>
      <input
        class="form"
        id="province"
        placeholder="Provincia"
        type="text"
        name="province"
        required
      />
      <label for="country">País</label>
      <input
        class="form"
        id="country"
        placeholder="País"
        type="text"
        name="country"
        required
        value="España"
      />
      <label for="id-number">DNI</label>
      <input
        class="form"
        id="id-number"
        placeholder="12345678A"
        type="text"
        name="id-number"
        required
      />
      <label for="telephone">Teléfono</label>
      <input
        class="form"
        id="telephone"
        placeholder="123456789"
        type="tel"
        name="telephone"
        required
      />
      <label for="password">Contraseña</label>
      <input
        class="form"
        id="password"
        placeholder="*********"
        type="password"
        name="password"
        required
      />
      <label for="password">Confirmar contraseña</label>
      <input
        class="form"
        id="password"
        placeholder="*********"
        type="password"
        name="password"
        required
        disabled
      />
      <input type="submit" value="Enviar" />
    </form>
  </body>
</html>
