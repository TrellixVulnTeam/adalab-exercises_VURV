<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <form action="" method="post">
      <div>
        <label for="firstName">Nombre</label></div>
        <div>
        <input id="firstName" type="text" name="firstName" placeholder="Nombre" required/>
        <input id="lastName" type="text" name="lastName" placeholder="Apellidos" required/>
      </div>
      <div>
      <label for="emailAddress">Nombre de usuario</label></div>
      <div>
      <input id="emailAddress" type="email" name="emailAddress" placeholder="@gmail.com" size="50" required/>
      </div>
      <div>
      <label for="password">Contraseña</label> </div>
      <div>
      <input id="password" type="password" name="password" size="50" required/>
      </div>
      <div>
      <label for="password">Confirma tu contraseña</label></div>
      <div>
      <input id="password" type="password" name="password" size="50" required/>
    </div>
      <div><label for="birthdate">Fecha de nacimiento</label></div>
      <div>
      <input id="birthdate" type="number" name="day" min="1" max="150" placeholder="Día"/>
      <select id="birthdate" name="month" size="1">
        <option value="month">Mes</option>
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
      </select>
      <input id="birthdate" type="number" name="year" min="1900" max="2020" placeholder="Año"/>
      </div>
      <div>
        <label for="gender">Sexo</label></div>
        <div>
        <select id="gender" name="gender">
          <option value="gender">Selecciona tu género</option>
          <option value="female">Femenino</option>
          <option value="male">Masculino</option>
        </select>
        </div>
        <div>
          <label for="telephone">Teléfono móvil</label></div>
          <div>
          <input id="telephone" type="tel" name="telephone" size="50" pattern="[0-9]{3}[0-9]{3}[0-9]{3}" required/>
          </div>
        <div>
          <label for="emailAddress">Tu dirección de correo actual</label></div>
          <div>
          <input id="emailAddress" type="email" name="emailAddress" size="50" required/>
          </div>
        <div>
          <label for="location">Ubicación</label></div>
          <div>
            <select name="location" required>
              <option value="location1">España</option>
              <option value="location2">Francia</option>
              <option value="location3">Reino</option>
            </select> 
          </div>
          <div>
            <input type="submit" value="Enviar" />
          </div>
      </form>
    </form>
  </body>
</html>
