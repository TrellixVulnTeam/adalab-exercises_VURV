<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Ejercicio 5</title>
  </head>
  <body>
    <main class="main">
      <div>
        <h1 class="title">
          <span class="title1">CSS transitions</span>
          <span class="title2">Form label placeholders</span>
        </h1>
      </div>
      <form class="form" action="" method="post">
        <div class="email">
          <label for="email"></label>
          <input
            class="animation"
            id="email"
            type="email"
            name="email"
            placeholder="Email address"
            autofocus
            required
          />
        </div>
        <div class="password">
          <label for="password"></label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <input class="button" type="submit" value="Let's go" />
      </form>
    </main>
  </body>
</html>
