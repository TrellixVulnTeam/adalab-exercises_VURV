<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Displays</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <main>
      <section>
        <header>
          <h1>Block</h1>
        </header>
        <h2>Elementos en bloque</h2>
        <div>
          <p class="block">Block</p>
          <p class="block">Block</p>
          <p class="block">Block</p>
          <p class="block">Block</p>
          <p class="block">Block</p>
        </div>
        <header>
          <h1>Inline</h1>
        </header>
        <h2>Elementos en l√≠nea</h2>
        <div>
          <p class="inline">Inline</p>
          <p class="inline">Inline</p>
          <p class="inline">Inline</p>
          <p class="inline">Inline</p>
          <p class="inline">Inline</p>
        </div>
        <header>
          <h1>Inline-Block</h1>
        </header>
        <h2>Elementos Inline-Block</h2>
        <div>
          <p class="inline-block">Inline-Block</p>
          <p class="inline-block">Inline-Block</p>
          <p class="inline-block">Inline-Block</p>
          <p class="inline-block">Inline-Block</p>
          <p class="inline-block">Inline-Block</p>
        </div>
        <header>
          <h1>None</h1>
        </header>
        <h2>Elementos None</h2>
        <div>
          <p class="hidden">None</p>
          <p class="hidden">None</p>
          <p class="hidden">None</p>
          <p class="hidden">None</p>
          <p class="hidden">None</p>
        </div>
      </section>
    </main>
  </body>
</html>
